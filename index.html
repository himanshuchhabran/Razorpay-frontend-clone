<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">

                height="30px"/>
            </a>

            <ul class="flex space-x-6" >
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                <a href="#">Payments</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200 "></div>

                </li >
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                <a href="#">Banking+</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200 "></div>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                <a href="#">Credit</a>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                <a href="#">Payroll</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200 "></div>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">

                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200 "></div>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                <a href="#">Support</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200 "></div>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                <a href="#">Pricing</a>

                </li>
            </ul>
            <div class="flex space-x-6">
                <img src="./images/Images/india-flag.svg"
                width="28px"
                height="20px" alt="">
                <button class="text-white font-mullish py-3 px-5 border-lightBlue border rounded-sm text-sm font-bold ">Log In</button>
                <button class="text-lightBlue300 flex  font-mullish py-3 rounded-sm px-4 font-bold border bg-white transition-all duration-200 hover:text-lightBlue500">Sign Up 
                    <svg
                    viewBox="0 0 24 24"
                    focusable="false"
                    class="w-[14px] h-[14px] ml-3 relative"
                  >
                    <path
                      fill="currentColor"
                      d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                    ></path></svg></button>
